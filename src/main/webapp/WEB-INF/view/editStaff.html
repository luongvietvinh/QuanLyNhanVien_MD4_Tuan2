<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2>Black/Dark Table</h2>
    <p>The .table-dark class adds a black background to the table:</p>
    <form  method="post" th:object="${staff}">
        <table class="table table-dark">
            <tbody>
            <tr>
                <td><input th:field="*{maNhanVien}" placeholder="nhap ma nhan vien"></td>
                <td><input th:field="*{name}" placeholder="nhap name"></td>
                <td><input th:field="*{age}" placeholder="nhap age"></td>
                <td><input th:field="*{salary}" placeholder="nhap salary"></td>
                <td>  <select th:field="*{branch}">
                    <option th:each="b : ${branch}" th:text="${b.name}" th:value="${b.id}"> </option>
                </select></td>
            </tr>
            <td><button type="submit" class="btn btn-success">enterEdit</button></td>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
