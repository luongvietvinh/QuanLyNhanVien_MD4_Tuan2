<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2>Quan Ly Nhan Vien Hu Hong</h2>
    <p>neu ngoan thi se duoc thuong</p>

    <table class="table table-dark">
        <thead>
        <form action="/search" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="search" placeholder="Search by name">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit">Go</button>
                </div>
            </div>
        </form>

        <tr>
            <th>id</th>
            <th>maNhanVien</th>
            <th>name</th>
            <th>age</th>
            <th>salary</th>
            <th>lop</th>
            <label for="buttons-hbox">
            <th><button  class="btn btn-success" id="buttons-hbox"><a href="/create">create</a></button></th>
            </label>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s,lopp : ${staffs}">
            <td th:text="*{lopp.count}"></td>
            <td th:text="*{s.maNhanVien}"></td>
            <td th:text="*{s.name}"></td>
            <td th:text="*{s.age}"></td>
            <td th:text="*{s.salary}"></td>
            <td th:text="*{s.branch.name}"></td>
            <td><button type="button" class="btn btn-warning"><a th:href="@{/edit(id=${s.id})}">edit</a></button></td>
            <td><button type="button" class="btn btn-danger"><a th:href="@{/delete(id=${s.id})}">delete</a></button></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
